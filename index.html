<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <h1 class="number">382729</h1>
            </div>
            <div class="interface">
                <div class="row">
                    <button class="orangeButton">AC</button>
                    <button class="orangeButton">+/-</button>
                    <button class="orangeButton">%</button>
                    <button class="orangeButton">/</button>
                </div>
                <div class="row">
                    <button class="greyButton">7</button>
                    <button class="greyButton">8</button>
                    <button class="greyButton">9</button>
                    <button class="orangeButton">x</button>
                </div>
                <div class="row">
                    <button class="greyButton">4</button>
                    <button class="greyButton">5</button>
                    <button class="greyButton">6</button>
                    <button class="orangeButton">-</button>
                </div>
                <div class="row">
                    <button class="greyButton">1</button>
                    <button class="greyButton">2</button>
                    <button class="greyButton">3</button>
                    <button class="orangeButton">+</button>
                </div>
                <div class="row">
                    <button id='zero' class="greyButton">0</button>
                    <button class="greyButton">.</button>
                    <button class="orangeButton">=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
