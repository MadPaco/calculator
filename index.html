<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <h1 class="number">0</h1>
            </div>
            <div class="interface">
                <div class="row">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button id='zero'>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
